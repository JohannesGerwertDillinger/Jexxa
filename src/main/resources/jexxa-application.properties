#suppress inspection "UnusedProperty" for whole file
#Settings for JMSAdapter and JMSSender
java.naming.factory.initial=org.apache.activemq.jndi.ActiveMQInitialContextFactory
java.naming.provider.url=tcp://localhost:61616
java.naming.user=admin
java.naming.password=admin

#Settings for RESTfulRPCAdapter
io.ddd.jexxa.rest.host=localhost
io.ddd.jexxa.rest.port=7000

#Settings for JDBCConnection
io.ddd.jexxa.jdbc.driver=org.postgresql.Driver
io.ddd.jexxa.jdbc.url=jdbc:postgresql://localhost:5432/hellojexxa
io.ddd.jexxa.jdbc.username=admin
io.ddd.jexxa.jdbc.password=admin
#io.ddd.jexxa.jdbc.autocreate creates a database and a schema if not available
io.ddd.jexxa.jdbc.autocreate=true
#io.ddd.jexxa.jdbc.defaulturl is required if a database should be created if not exist => requires io.ddd.jexxa.jdbc.autocreate=true
io.ddd.jexxa.jdbc.defaulturl=jdbc:postgresql://localhost:5432/postgres
